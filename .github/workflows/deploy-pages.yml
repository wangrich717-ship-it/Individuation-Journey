name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Enable pnpm via Corepack
        shell: bash
        run: |
          set -e
          corepack enable
          corepack prepare pnpm@10.4.1 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (GitHub Pages base)
        shell: bash
        run: |
          set -e
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "base=/$REPO_NAME/"
          pnpm exec vite build --base="/$REPO_NAME/"

      - name: Patch absolute asset roots (/audio, /imagery)
        shell: bash
        run: |
          set -e
          python3 - <<'PY'
          import os, re

          repo = os.environ["GITHUB_REPOSITORY"].split("/", 1)[1]
          base = f"/{repo}/"
          out_root = "dist/public"

          if not os.path.isdir(out_root):
            raise SystemExit(f"Missing build output: {out_root}")

          rules = [
            (re.compile(r'(["\'])/audio\b'),  r'\1' + base + 'audio'),
            (re.compile(r'(["\'])/imagery\b'), r'\1' + base + 'imagery'),
          ]

          exts = (".js", ".css", ".html", ".map")
          patched = 0

          for dirpath, _, filenames in os.walk(out_root):
            for fn in filenames:
              if not fn.endswith(exts):
                continue
              p = os.path.join(dirpath, fn)
              try:
                text = open(p, "rb").read().decode("utf-8")
              except Exception:
                continue

              new = text
              for rgx, rep in rules:
                new = rgx.sub(rep, new)

              if new != text:
                open(p, "wb").write(new.encode("utf-8"))
                patched += 1

          print("base =", base, "patched_files =", patched)
          PY

      - name: SPA fallback + disable Jekyll
        shell: bash
        run: |
          cp dist/public/index.html dist/public/404.html
          touch dist/public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
