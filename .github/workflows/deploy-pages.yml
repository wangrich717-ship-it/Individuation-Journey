name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (set base for project pages)
        shell: bash
        run: |
          set -e
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "repo=$GITHUB_REPOSITORY"
          echo "repo_name=$REPO_NAME"
          echo "base=/$REPO_NAME/"
          pnpm exec vite build --base="/$REPO_NAME/"

      - name: Fix absolute /audio paths for GitHub Pages
        shell: bash
        run: |
          python3 - <<'PY'
          import os

          repo = os.environ["GITHUB_REPOSITORY"].split("/", 1)[1]
          base = f"/{repo}/"

          patterns = [
            ('"/audio/', f'"{base}audio/'),
            ("'/audio/", f"'{base}audio/"),
          ]

          root = "dist/public"
          for dirpath, _, filenames in os.walk(root):
            for fn in filenames:
              if not fn.endswith((".js", ".css", ".html", ".map")):
                continue
              p = os.path.join(dirpath, fn)
              try:
                text = open(p, "rb").read().decode("utf-8")
              except Exception:
                continue

              new = text
              for a, b in patterns:
                new = new.replace(a, b)

              if new != text:
                open(p, "wb").write(new.encode("utf-8"))

          print("patched base =", base)
          PY

      - name: SPA fallback (404.html)
        shell: bash
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
