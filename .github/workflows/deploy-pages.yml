name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        shell: bash
        run: |
          set -e
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Repository name: $REPO_NAME"
          echo "Base path: /$REPO_NAME/"
          pnpm exec vite build --base="/$REPO_NAME/"

      - name: Fix absolute resource paths
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE="/$REPO_NAME"
          echo "Fixing absolute paths with base: $BASE"
          
          # 使用 find + sed 批量替换所有 JS/CSS/HTML/MAP 文件中的绝对路径
          find dist/public -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" -o -name "*.map" \) -print0 | while IFS= read -r -d '' file; do
            # 替换各种格式的 /audio 路径
            sed -i "s|'/audio|'$BASE/audio|g" "$file"
            sed -i 's|"/audio|"'$BASE'/audio|g' "$file"
            sed -i "s|/audio/|$BASE/audio/|g" "$file"
            sed -i "s|/audio\"|$BASE/audio\"|g" "$file"
            sed -i "s|/audio'|$BASE/audio'|g" "$file"
            
            # 替换 /imagery 路径（如果有）
            sed -i "s|'/imagery|'$BASE/imagery|g" "$file"
            sed -i 's|"/imagery|"'$BASE'/imagery|g" "$file"
            sed -i "s|/imagery/|$BASE/imagery/|g" "$file"
            
            # 替换其他可能的绝对路径
            sed -i "s|href=\"/|href=\"$BASE/|g" "$file"
            sed -i "s|src=\"/|src=\"$BASE/|g" "$file"
            sed -i "s|url(\"/|url(\"$BASE/|g" "$file"
            sed -i "s|url('/|url('$BASE/|g" "$file"
          done
          
          echo "Path fixing completed"

      - name: Create 404.html for SPA routing
        shell: bash
        run: cp dist/public/index.html dist/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
