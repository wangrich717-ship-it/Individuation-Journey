name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm@10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        shell: bash
        run: |
          set -e
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Repository name: $REPO_NAME"
          echo "Base path: /$REPO_NAME/"
          pnpm exec vite build --base="/$REPO_NAME/"

      - name: Fix absolute resource paths
        shell: bash
        run: |
          set -e
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          BASE="/$REPO_NAME"
          echo "Fixing absolute paths with base: $BASE"
          
          python3 - <<'PY'
          import os, re

          repo = os.environ["GITHUB_REPOSITORY"].split("/", 1)[1]
          base = f"/{repo}/"
          out_root = "dist/public"

          if not os.path.isdir(out_root):
            raise SystemExit(f"Missing build output: {out_root}")

          rules = [
            # 音频路径
            (re.compile(r'(["\'])/audio\b'),  r'\1' + base + 'audio'),
            # 意象图片路径
            (re.compile(r'(["\'])/imagery\b'), r'\1' + base + 'imagery'),
            # 阴影卡片路径（中文路径）
            (re.compile(r'(["\'])/复原主卡/'), r'\1' + base + '复原主卡/'),
            # 动物卡片路径（中文路径）
            (re.compile(r'(["\'])/动物卡/'), r'\1' + base + '动物卡/'),
            # 修复模板字符串中的路径（如 `/imagery/${...}`）
            (re.compile(r'`/imagery/'), '`' + base + 'imagery/'),
            (re.compile(r'`/audio/'), '`' + base + 'audio/'),
            (re.compile(r'`/复原主卡/'), '`' + base + '复原主卡/'),
            (re.compile(r'`/动物卡/'), '`' + base + '动物卡/'),
          ]

          exts = (".js", ".css", ".html", ".map")
          patched = 0

          for dirpath, _, filenames in os.walk(out_root):
            for fn in filenames:
              if not fn.endswith(exts):
                continue
              p = os.path.join(dirpath, fn)
              try:
                text = open(p, "rb").read().decode("utf-8")
              except Exception:
                continue

              new = text
              for rgx, rep in rules:
                new = rgx.sub(rep, new)

              if new != text:
                open(p, "wb").write(new.encode("utf-8"))
                patched += 1

          print(f"base = {base}, patched_files = {patched}")
          PY

      - name: SPA fallback + disable Jekyll
        shell: bash
        run: |
          cp dist/public/index.html dist/public/404.html
          touch dist/public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
